<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>امیرعلی اکبرزاده - ورزشکار هاپکیدو</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tahoma', sans-serif;
    }body {
  background: #0e0e0e;
  color: #fff;
  line-height: 1.7;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: #111;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
  color: #00ffcc;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 1.5rem;
}

.nav-links li a {
  color: #fff;
  text-decoration: none;
  transition: color 0.3s ease;
}

.nav-links li a:hover {
  color: #00ffcc;
}

.social-icons a {
  color: #fff;
  margin-left: 10px;
  font-size: 1.2rem;
  transition: color 0.3s ease;
}

.social-icons a:hover {
  color: #00ffcc;
}

.section {
  padding: 4rem 2rem;
  max-width: 1000px;
  margin: auto;
}

.home {
  height: 100vh;
  background: url('https://images.unsplash.com/photo-1598970434795-0c54fe7c0642?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.overlay {
  background: rgba(0, 0, 0, 0.6);
  padding: 2rem;
  text-align: center;
  border-radius: 1rem;
  box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
  animation: fadeIn 1.5s ease-in-out;
}

.overlay h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
}

.overlay p {
  font-size: 1.2rem;
  color: #ccc;
}

.about, .achievements, .contact {
  background: #111;
  margin-top: 2rem;
  border-radius: 1rem;
  padding: 2rem;
  box-shadow: 0 0 20px rgba(0, 255, 204, 0.1);
  animation: fadeInUp 1s ease forwards;
}

.about h2, .achievements h2, .contact h2 {
  margin-bottom: 1rem;
  color: #00ffcc;
}

.timeline {
  border-right: 2px solid #00ffcc;
  padding-right: 1rem;
  margin-right: 1rem;
}

.timeline-item {
  margin-bottom: 1.5rem;
  position: relative;
}

.timeline-item::before {
  content: '';
  position: absolute;
  right: -10px;
  top: 5px;
  width: 10px;
  height: 10px;
  background: #00ffcc;
  border-radius: 50%;
}

footer {
  text-align: center;
  padding: 1rem;
  margin-top: 2rem;
  background: #111;
  color: #777;
}

@keyframes fadeIn {
  0% {opacity: 0; transform: scale(0.95);}
  100% {opacity: 1; transform: scale(1);}
}

@keyframes fadeInUp {
  0% {opacity: 0; transform: translateY(30px);}
  100% {opacity: 1; transform: translateY(0);}
}

  </style>
</head>
<body>
  <!-- بقیهٔ ساختار سایت همونطور که بالا هست -->
</body>
</html>
